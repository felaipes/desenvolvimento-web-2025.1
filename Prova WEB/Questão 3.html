<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Questão 3</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <img id="pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokémon">
  
  <div class="buttons">
    <button onclick="mudarPokemon(-1)">Voltar -1</button>
    <button onclick="mudarPokemon(1)">Adiantar +1</button>
  </div>

  <script>
    let numeroAtual = 1;

    function mudarPokemon(delta) {
      const novaNumero = numeroAtual + delta;
      if (novaNumero >= 1 && novaNumero <= 100) {
        numeroAtual = novaNumero;
        const imagem = document.getElementById('pokemon');
        imagem.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/${numeroAtual}.svg`;
      }
    }
  </script>

</body>
</html>
